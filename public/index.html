<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Velociraptor Escape</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="icon" href="/images/favicon.png">
    <script src="/js/lib/http.js"></script>
    <script src="/js/lib/language-grammar.js"></script>
    <script src="/js/lib/language-structure.js"></script>
    <script src="/js/lib/parser.js"></script>
    <script src="/js/lib/interpreter.js"></script>
    <script src="/js/game.js" defer></script>
    <script src="/js/main.js" defer></script>
    <script src="/js/level.js" defer></script>
    <script src="/js/grid.js" defer></script>
  </head>

  <body>
    <div class="content">
      <div class="header">
        <h2 id="title">VELOCIRAPTOR ESCAPE</h2> <a class="btn" type="button" id="prev-level-btn"> Prev Level </a> <a class="btn" type="button" id="next-level-btn"> Next Level </a>
        <h4>You're in a room with one hundred velociraptors. In order to survive... program your way out! <i>BUT IN WHAT LANGUAGE?</i></h4>
        <ul>
          <li><b>Time:</b> <span id="time-cont">T = <span id="time">0</span></span></li>
          <li><b>Alert:</b> <span id='alert'></span></li>
        </ul>
        <ul>
          <li><b>Code length limit:</b> <span id="code-length"></span> AST nodes</li>
          <li><b>Code compute limit:</b> <span id='code-compute'></span> statement executions</li>
        </ul>
      </div>
      <div id="grid">
        <!-- hi -->
      </div>
      <div id="controls">
        <textarea wrap="off" id="textbox" rows="20" autofocus placeholder="Enter text here to move..."></textarea>
        <button id="reset-btn" type="button">Reset</button>
        <button id="watch-btn" type="button">Watch</button>
        <button id="run-btn" type="button">Run</button>
        <button id="submit-btn" type="button">Submit</button>
      </div>
    </div>
  </body>
</html>
